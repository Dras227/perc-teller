<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Value Calculator</title>
</head>
<body>
    
    <script>
        var x = prompt("Enter a Total Value:");
 var y = prompt("Enter  Percentage", "0");
 var num1 = parseInt(x);
 var num2 = parseInt(y);
 alert(num2+"% of "+num1+" = "+ (num1*num2)/100);
 
 </script>
</body>
</html>
